{% extends 'base.html' %}

{% block abc %}
 <!--content-->
                <div class="col py-3">
                    <section style="background-color: #eee; background-image: url(../../media/BG/BG.jpeg); background-repeat: no-repeat; background-size: cover;">
                        <div class="container py-5">
                            <div class="row">
                                {% for i in data %}
                                    <div class="col-md-4 col-lg-4 mb-4 mb-lg-0">
                                        <div class="card" style="margin: 20px 10px; border-radius: 10px; background-color: antiquewhite;">
                                            <a  href="{% url 'productdetails' i.id  %}" style="text-decoration-line: none;">
                                            <img src="{{i.image.url}}"
                                                class="card-img-top" height="300px" width="250px" style="padding: 20px; border-radius: 20%;" alt="" />
                                            <div class="card-body" style="align-self: center; margin-top: -20px;">
                                                <h5 class="mb-0" style="align-self:center; text-align: center; text-transform: capitalize; font-size: 20px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">{{i.name}}</h5>
                                                <h5 class="mb-0" style="align-self:center;text-align: center; text-transform: capitalize; font-size: 20px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Rs.{{i.price}}/-</h5>
                                            </div> 
                                        </a>
                                        </div>
                                    </div>
                                    {% endfor %}
                            </div>
                        </div>
                       
                    </section>
                </div>
               
                <!--endcontent-->
{% endblock %}
